<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia de la Foto: ¡A Toda Velocidad!</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .story-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f0f0f0;
            border-radius: 15px;
            box-shadow: 5px 5px 15px #c2c2c2, -5px -5px 15px #ffffff;
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .story-image {
            flex: 1;
        }
        .story-image img {
            width: 100%;
            border-radius: 10px;
        }
        .story-content {
            flex: 1;
        }
        .story-text {
            line-height: 1.6;
            text-align: justify;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <div class="story-image">
            <img src="../imagenes/mateo y papa luis en  su primer carro loco.jpeg" alt="¡A Toda Velocidad!">
        </div>
        <div class="story-content">
            <h1>¡A Toda Velocidad!</h1>
            <div class="story-text">
                <p>Este coche de cartón fue el proyecto de un fin de semana lluvioso. Papá Luis lo construyó, y Mateo fue el piloto de pruebas oficial. En esta foto, están en medio de una carrera imaginaria por toda la casa. La risa de Mateo era el único combustible que necesitaban.</p>
            </div>
            <div class="action-buttons">
                <button class="menu-button">Me gusta</button>
                <button class="menu-button">Compartir</button>
                <button class="menu-button">Comentario</button>
                <a href="index.html" class="menu-button">Atrás</a>
            </div>
        </div>
    </div>
</body>
</html>
