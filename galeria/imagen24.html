<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia de la Foto: Un Tío Genial</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .story-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f0f0f0;
            border-radius: 15px;
            box-shadow: 5px 5px 15px #c2c2c2, -5px -5px 15px #ffffff;
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .story-image {
            flex: 1;
        }
        .story-image img {
            width: 100%;
            border-radius: 10px;
        }
        .story-content {
            flex: 1;
        }
        .story-text {
            line-height: 1.6;
            text-align: justify;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <div class="story-image">
            <img src="../imagenes/tio luis y sobrino luis alberto.jpeg" alt="Un Tío Genial">
        </div>
        <div class="story-content">
            <h1>Un Tío Genial</h1>
            <div class="story-text">
                <p>El Tío Luis tenía un don para hacer reír a Mateo. En esta foto, están en medio de algún juego inventado, probablemente con reglas que solo ellos entendían. La devoción de Mateo por su tío es evidente. Para él, su tío era sinónimo de aventura, risas y diversión sin límites.</p>
            </div>
            <div class="action-buttons">
                <button class="menu-button">Me gusta</button>
                <button class="menu-button">Compartir</button>
                <button class="menu-button">Comentario</button>
                <a href="index.html" class="menu-button">Atrás</a>
            </div>
        </div>
    </div>
</body>
</html>
